<!DOCTYPE html>
<html>
  <head>
    <title>Daemon Ringer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container-narrow">
      <div class="row-fluid">
        <div class="span12">
          <div class="headline">
            <h1>Daemon Ringer</h1>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span4 person" person="Pato">
          <center>
          <img src="img/pato.jpg" class="img-circle pic">
          <h2>Ring Pato</h2>
          </center>
        </div>
        <div class="span4 person" person="Adrian">
          <center>
          <img src="img/adrian.jpg" class="img-circle pic">
          <h2>Ring Adrian</h2>
          </center>
        </div>
        <div class="span4 person" person="Regina">
          <center>
          <img src="img/regina.jpg" class="img-circle pic">
          <h2>Ring Regina</h2>
          </center>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12 message">
          <input class="span10 msginput" type="text" placeholder="Come downstairs">
        </div>
      </div>
      <div class="row-fluid toastdiv">
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
